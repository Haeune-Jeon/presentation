<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>생활 속에 스며든 공학</title>
    <style>
      body {
        background-color: #ffc0cb; /* 연분홍색 배경 */
        font-family: Arial, sans-serif;
      }
      header {
        text-align: center;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      nav {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px 0;
      }
      ul {
        list-style-type: none;
        padding: 0;
        width: 80%;
      }
      li {
        margin: 10px 0;
        width: 100%;
      }
      a {
        display: block;
        text-decoration: none;
        color: #000;
        font-size: 18px;
        padding: 20px;
        background-color: #fff; /* 흰색 배경 */
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: background-color 0.3s, transform 0.3s;
      }
      a:hover {
        background-color: #f0f0f0;
        transform: translateY(-5px);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>생활 속에 스며든 공학</h1>
    </header>

    <nav>
      <ul>
        <li><a href="section1.html">왜 세상은 빨간빛?</a></li>
        <li><a href="section2.html">이 세계에선 내가 주인공?</a></li>
        <li><a href="section3.html">마무리</a></li>
      </ul>
    </nav>
  </body>
</html>
